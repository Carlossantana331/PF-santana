<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>
    <div class="background"></div>


    <section class="content">
        
        <article class="bienvenida">
            <h1>Bienvenido a tu lista de tareas</h1>

            <div id="widgetContainer">
                <div id="clima" class="widget">
                    <h3 id="ubicacionActual"></h3>
                    <h3 id= "temperatura"></h3>
                    
                </div>
        
                <div id="ubicacion" class="widget">
                    <h3 id= "climaDescripcion"></h3>
                    <img id="iconoClima" class="iconoClima" src="" alt="">
        
                </div>
        
                <div id="mensajeError"></div>
            </div>

            <span id="loader" class="loader"></span>

        </article>
        
            
        <ul class="menu glass-effect">
            
            <!--ocpion 1: Consultar tareas-->
            <li class="menuItem">
                <div class="menuMostrar menuMostrarClick">
                    <a href="#" class="menuLink">Consultar tareas pendientes</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="listArrow">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <ul class="subMenu">
                    <li class="subMenuInside">
                        <div id="listaTareas"></div>
                    </li>
                </ul>
            </li>

            <!--ocpion 2: Crear tarea-->
            <li class="menuItem">
                <div class="menuMostrar menuMostrarClick">
                    <a href="#" class="menuLink">Crear Tarea</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="listArrow">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <ul class="subMenu">
                    <div class="subMenuCrear">
                        <li class="subMenuCrearInput">
                            <input type="text" id="input-tarea" class="inputCrear" placeholder="Nueva tarea">
                            <input type="date" id="input-fecha" class="inputCrear" placeholder="Fecha lÃ­mite">
                        </li>
                        <button id="boton-agregar-tarea" class="botonCrear">Agregar tarea</button>
                    </div>
                </ul>
            </li>

            <!--ocpion 3: Consultar tareas completadas-->
            <li class="menuItem">
                <div class="menuMostrar menuMostrarClick">
                    <a href="#" class="menuLink">Tareas completadas</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="listArrow">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <ul class="subMenu">
                    <li class="subMenuLimpiar">
                        <div id="listaTareasCompletadas"></div>
                    </li>  
                </ul>
            </li>
        </ul>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="script.js"></script>
</body>
</html>
